<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>ApiRest</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<style>
      #map-canvas {
        width: 500px;
        height: 400px;
      }
    </style>
     <script src="https://maps.googleapis.com/maps/api/js"></script>

    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(44.5403, -78.5463),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
	<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="./bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.js"></script>
	<!--script src='//maps.googleapis.com/maps/api/js?sensor=false'></script-->
	<script type="text/javascript" src="./bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
	<script type="text/javascript" src="./bower_components/lodash/dist/lodash.js"></script>
	<script type="text/javascript" src="./scripts/app.js"></script>
	
</head>
<body>
<div class="container">
<div ng-include="'templates/nav.html'"></div>


<div ng-view></div>

</div>
<div class="container">
	<div id="map-canvas"></div>
</div>

</body>
</html>
